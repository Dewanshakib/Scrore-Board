<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall Game Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="item-1">
           <h1>HOME</h1>
           <h2 id="display-1">0</h2>
                <div class="buttons-1">
                        <button onclick="plusOne()">+ 1</button>
                        <button onclick="plusTwo()">+ 2</button>
                        <button onclick="plusThree()">+ 3</button>
                </div> 
        </div>

        <div class="item-2">
            <h1>AWAY</h1>
            <h2 id="display-2">0</h2>
                <div class="buttons-2">
                    <button onclick="plusOneA()">+ 1</button>
                    <button onclick="plusTwoA()">+ 2</button>
                    <button onclick="plusThreeA()">+ 3</button>
                </div> 
        </div>
            <div class="divider">
                <button onclick="reset()">RESTART</button>
            </div>
    </div>

    <!-- Java Script Area -->
<script src="./app.js"></script>
</body>
</html>
